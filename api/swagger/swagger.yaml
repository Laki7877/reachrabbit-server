swagger: "2.0"
info:
  version: "0.0.1"
  title: ProjectX
host: localhost
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /users/{id}:
    x-swagger-router-controller: UserController
    get:
      description: Return User Object
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          type: string
      responses:
        "200":
          description: Successfully found
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  UserResponse:
    required:
      - username
      - facebookId
    properties:
      username:
        type: string
      facebookId:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
